<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Monitor</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Baby Monitor</h1>
            <div class="status-indicator" id="connectionStatus">
                <span class="dot"></span> Connected
            </div>
        </header>

        <main>
            <section class="video-section">
                <div class="video-wrapper">
                    <img id="videoFeed" src="/video_feed" alt="Baby Camera Feed">
                    <div class="video-overlay" id="videoOverlay">
                        <span>Loading camera...</span>
                    </div>
                    <!-- Audio listen button overlay -->
                    <button id="audioToggleBtn" class="audio-toggle" title="Listen to audio">
                        <span id="audioIcon">&#128266;</span>
                    </button>
                    <div class="audio-level-bar">
                        <div class="audio-level-fill" id="audioLevelFill"></div>
                    </div>
                </div>
            </section>

            <section class="controls-section">
                <div class="control-group">
                    <label for="cameraSelect">Camera</label>
                    <select id="cameraSelect">
                        {% for cam in cameras %}
                        <option value="{{ cam.id }}">{{ cam.name }} ({{ cam.resolution }})</option>
                        {% endfor %}
                        {% if not cameras %}
                        <option value="0">No cameras found</option>
                        {% endif %}
                    </select>
                </div>

                <div class="control-group">
                    <label for="micSelect">Microphone</label>
                    <select id="micSelect">
                        {% for mic in microphones %}
                        <option value="{{ mic.id }}">{{ mic.name }}</option>
                        {% endfor %}
                        {% if not microphones %}
                        <option value="0">No microphones found</option>
                        {% endif %}
                    </select>
                </div>

                <div class="button-group">
                    <button id="testAlertBtn" class="btn btn-warning">Test Alert</button>
                    <button id="forceReportBtn" class="btn btn-info">Status Report</button>
                </div>
            </section>

            <section class="status-section">
                <h2>Live Status</h2>
                <div class="status-grid">
                    <div class="status-card" id="babyCard">
                        <h3>Baby</h3>
                        <div class="risk-badge" id="riskBadge">SAFE</div>
                        <p id="babyPosition">Position: --</p>
                        <p id="babyInCrib">In crib: --</p>
                        <p id="babyFace">Face covered: --</p>
                        <p id="babyDesc" class="desc">--</p>
                    </div>

                    <div class="status-card" id="motionCard">
                        <h3>Motion</h3>
                        <p id="motionStatus">Motion: --</p>
                        <p id="motionMagnitude">Magnitude: --</p>
                        <p id="motionDesc" class="desc">--</p>
                    </div>

                    <div class="status-card" id="audioCard">
                        <h3>Audio</h3>
                        <p id="audioCrying">Crying: --</p>
                        <p id="audioBreathing">Breathing: --</p>
                        <p id="audioRms">Level: --</p>
                        <p id="audioDesc" class="desc">--</p>
                    </div>
                </div>
            </section>

            <!-- Stats -->
            <section class="stats-section">
                <h2>Statistics</h2>
                <div class="stats-bar" id="statsBar">
                    <span>Vision: <b id="statVision">0</b></span>
                    <span>Motion: <b id="statMotion">0</b></span>
                    <span>Audio: <b id="statAudio">0</b></span>
                    <span>Discord: <b id="statDiscord">0</b></span>
                    <span>Alerts: <b id="statAlerts">0</b></span>
                    <span>Cries: <b id="statCries">0</b></span>
                </div>
            </section>

            <!-- Tabs for History -->
            <section class="history-section">
                <div class="tab-bar">
                    <button class="tab active" data-tab="discord">Discord Log</button>
                    <button class="tab" data-tab="vision">Vision</button>
                    <button class="tab" data-tab="events">Events</button>
                </div>

                <div class="tab-content active" id="tab-discord">
                    <div class="log-list" id="discordLog"></div>
                </div>

                <div class="tab-content" id="tab-vision">
                    <div class="log-list" id="visionLog"></div>
                </div>

                <div class="tab-content" id="tab-events">
                    <div class="log-list" id="eventsLog"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
